<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Student Registration</title>
<style>
  body { font-family: sans-serif; max-width: 400px; margin: 20px auto; }
  label { display: block; margin-top: 10px; }
  input, select, button { width: 100%; padding: 8px; margin-top: 4px; }
  button { margin-top: 20px; background: #28a745; color: white; border: none; cursor: pointer; }
</style>
</head>
<body>
<form id="form" method="POST" action="/submit" enctype="multipart/form-data">
  <h2>Student Registration</h2>
  <label>Name*: <input type="text" name="name" required /></label>
  <label>Email*: <input type="email" name="email" required /></label>
  <label>Password*: <input type="password" name="password" required minlength="6" /></label>
  <label>DOB*: <input type="date" name="dob" required /></label>
  <label>Gender*:
    <select name="gender" required>
      <option value="">Select</option>
      <option>Male</option><option>Female</option><option>Other</option>
    </select>
  </label>
  <label>Profile Pic: <input type="file" name="profilePic" accept="image/*" /></label>
  <button type="submit">Register</button>
</form>
<script src="validate.js"></script>
</body>
</html>
